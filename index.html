        :root {
            --primary: #ff0055;
            --secondary: #00f3ff;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* Fireworks Background */

        .wrapper {

            justify-content: center;
            overflow: hidden;
        }

        /* Sticky Bottom Ad */
        .sticky-ad {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 468px;
            height: 65px;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid var(--gold);
        }

        /* Content Styling */
        .main-img {
            width: 80%; max-width: 280px;
            border: 3px solid var(--gold);
            border-radius: 20px;
            box-shadow: 0 0 20px var(--primary);
            animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%, 100% {transform:translateY(0)} 50% {transform:translateY(-10px)} }

        .sender-name {
            font-size: 2rem; color: var(--gold);
            text-shadow: 0 0 10px red; display: block;

        .hny-text {

            background: linear-gradient(45deg, #fff, #ffd700, #ff0055);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .year-text {
            font-size: 5rem; color: #fff;
            text-shadow: 0 0 10px var(--secondary), 0 0 30px var(--secondary);
            animation: flash 0.6s infinite alternate;
        }

        @keyframes flash { from {opacity: 0.6; transform: scale(0.9);} to {opacity: 1; transform: scale(1.1);} }

        .quote-card {

            backdrop-filter: blur(10px);

            margin: 15px 0; border-left: 5px solid var(--primary);

        }

        .creator-card {

            width: 95%; max-width: 350px;
            box-shadow: 0 10px 40px var(--primary);
            color: #000; margin-top: 10px;
        }

        input {
            width: 100%; padding: 15px; border: 2px solid #ddd;
            border-radius: 10px; font-size: 1.1rem; margin-bottom: 15px;
            text-align: center; outline: none; font-weight: bold;
        }

        .share-btn {

            color: #fff; border: none; border-radius: 10px;
            font-size: 1.3rem; font-weight: 900; cursor: pointer;

    <script>
        const energeticQuotes = [
            "Naya saal, nayi umeed, naya josh! 2026 mein dhoom macha do! üî•",
            "Beet gaya jo saal use bhul jao, naye saal mein aag laga do! üöÄ",
            "Sukh, Shanti aur Samridhi ki baarish ho aap par! Happy 2026! üéä",
            "2026 ka har din aapke liye dhamakedar ho! ü•Ç",
            "Naye saal mein aapki har mannat puri ho! ‚ú®"
        ];

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sender = urlParams.get('wish');
            if (sender) {
                document.getElementById('defaultMsg').style.display = 'none';
                document.getElementById('greetingDisplay').style.display = 'block';
                document.getElementById('nameDisplay').innerText = decodeURIComponent(sender);
                document.getElementById('quoteDisplay').innerText = energeticQuotes[Math.floor(Math.random() * energeticQuotes.length)];
            }
            startFirecrackers();
        };

        // FIXED SHARE FUNCTION
        async function handleShare() {
            const name = document.getElementById('userInput').value.trim();
            if (!name) { 
                alert("Bhai, pehle apna naam toh likho! üòÇ"); 
                return; 
            }

            const currentUrl = window.location.origin + window.location.pathname;
            const finalUrl = currentUrl + "?wish=" + encodeURIComponent(name);
            const shareTitle = "Naye Saal ka Dhamaka! üî•";
            const shareText = `Mainne tumhare liye naye saal ka khaas dhamakedar tohfa bheja hai! üéÅ Niche click karke dekho üëá\n\n${finalUrl}`;

            // 1. Try Native Share (WhatsApp, Instagram, etc.)
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: shareTitle,
                        text: shareText,
                        url: finalUrl
                    });
                } catch (err) {
                    // Agar user cancel kare ya error aaye toh WhatsApp kholo
                    openWhatsApp(shareText);
                }
            } else {
                // 2. Fallback for Browsers that don't support Share API
                openWhatsApp(shareText);
            }
        }

        function openWhatsApp(text) {
            const waUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
            window.open(waUrl, '_blank');
        }

        // FIREWORKS LOGIC (FIXED & COMPLETE)
        function startFirecrackers() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resize() { 
                canvas.width = window.innerWidth; 
                canvas.height = window.innerHeight; 
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y; this.color = color;
                    this.velocity = { x: (Math.random()-0.5)*10, y: (Math.random()-0.5)*10 };
                    this.alpha = 1;
                }
                draw() {
                    ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
                    ctx.arc(this.x, this.y, 2.5, 0, Math.PI*2); ctx.fillStyle = this.color;
                    ctx.fill(); ctx.restore();
                }
                update() { 
                    this.x += this.velocity.x; 
                    this.y += this.velocity.y; 
                    this.alpha -= 0.02; 
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                if(Math.random() < 0.08) {
                    const x = Math.random()*canvas.width; 
                    const y = Math.random()*canvas.height*0.5;
                    const color = `hsl(${Math.random()*360}, 100%, 50%)`;
                    for(let i=0; i<30; i++) particles.push(new Particle(x, y, color));
                }

                particles.forEach((p, i) => {
                    if(p.alpha > 0) { p.update(); p.draw(); }
                    else { particles.splice(i, 1); }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
