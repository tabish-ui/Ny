    <style>
        :root {
            --primary: #ff0055;
            --secondary: #00f3ff;
            --gold: #ffd700;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: #000; color: #fff;
            font-family: 'Arial Black', sans-serif;
            text-align: center;
        }

        /* Fireworks Background */
        #canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .wrapper {
            position: relative; z-index: 2;
            padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 100px; /* Space for sticky ad */
        }

        /* Ad Slots */
        .ad-container {
            margin: 15px 0;
            width: 100%;
            max-width: 468px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* Sticky Bottom Ad */
        .sticky-ad {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 468px;
            height: 60px;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--gold);
        }

        /* Content Styling */
        .main-img {
            width: 80%; max-width: 280px;
            border: 3px solid var(--gold);
            border-radius: 20px;
            box-shadow: 0 0 20px var(--primary);
            animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%, 100% {transform:translateY(0)} 50% {transform:translateY(-10px)} }

        .sender-name {
            font-size: 2rem; color: var(--gold);
            text-shadow: 0 0 10px red; display: block;
            margin-top: 15px; text-transform: uppercase;
        }

        .hny-text {
            font-size: 2.2rem; margin: 10px 0;
            background: linear-gradient(45deg, #fff, #ffd700, #ff0055);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .year-text {
            font-size: 5rem; color: #fff;
            text-shadow: 0 0 10px var(--secondary), 0 0 30px var(--secondary);
            animation: flash 0.6s infinite alternate;
        }

        @keyframes flash { from {opacity: 0.6; transform: scale(0.9);} to {opacity: 1; transform: scale(1.1);} }

        .quote-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px; border-radius: 15px;
            margin: 15px 0; border-left: 5px solid var(--primary);
            width: 90%; max-width: 350px; font-style: italic;
        }

        .creator-card {
            background: #fff; padding: 20px; border-radius: 25px;
            width: 95%; max-width: 350px;
            box-shadow: 0 10px 40px var(--primary);
            color: #000; margin-top: 10px;
        }

        input {
            width: 100%; padding: 12px; border: 2px solid #ddd;
            border-radius: 10px; font-size: 1rem; margin-bottom: 10px;
            text-align: center; outline: none;
        }

        .share-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(45deg, var(--primary), #ffaa00);
            color: #fff; border: none; border-radius: 10px;
            font-size: 1.2rem; font-weight: 900; cursor: pointer;
        }
    </style>
</head>
